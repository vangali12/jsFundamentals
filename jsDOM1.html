<html>
<body>
    <h1>Students</h1>
    <ul id="main">
        <!-- this is empty-->
    </ul> 
<script>
    function appendList(array, id){
        for (i=0; i<array.length; i++) {
            let new_entry = document.createElement("li");
            new_entry.innerHTML = array[i]
            document.getElementById(id).appendChild(new_entry);
        }
    };
    let students = ["Jeff", "Jenny", "Javier", "Joslyn", "Joe", "Jane", "Django"];
    let target_id = "main";
    appendList(students, target_id);
</script>   
</body>
</html>
